name: Release NPM Package

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    uses: ./.github/workflows/test.yml

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update new version to package.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          pnpm version $VERSION --no-git-tag-version

      - name: Publish to NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create a new commit and push to main
        run: |
          git add package.json
          git config --local user.email "root@wuchuheng.com"
          git config --local user.name "wuchuheng"
          git add .
          git status

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "version: Bump version to $VERSION"
          # Optional commit user and author settings
          commit_user_name: wuchuheng
          commit_user_email: root@wuchuheng.com # defaults to "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: wuchuheng<root@wuchuheng.com> # defaults to "username <username@users.noreply.github.com>", where "username" belongs to the author of the commit that triggered the run
          create_branch: true
